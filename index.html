<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DANIAO搜索</title>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/ios-parallax.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#top-image').iosParallax({
                movementFactor: 50
            });
        });

        function init() {
            document.form.sel.value = 1;
        }

        document.onkeydown=function(){
          if (event.keyCode == 13){
            search();
          }
        }

        function search() {
            if (document.form.sel.value == 1) {
                window.location.href = "https://www.baidu.com/s?wd=" + document.getElementById("sth").value;
            } else if (document.form.sel.value == 2) {
                window.location.href = "https://www.so.com/s?ie=utf-8&q=" + document.getElementById("sth").value;
            } else if (document.form.sel.value == 3) {
                window.location.href = "https://search.bilibili.com/all?keyword=" + document.getElementById("sth").value;
            } else if (document.form.sel.value == 4) {
                window.location.href = "https://www.bing.com/search?q=" + document.getElementById("sth").value;
            } else if (document.form.sel.value == 5) {
                window.location.href = "https://www.google.com/#q=" + document.getElementById("sth").value;
            }
        }
    </script>
</head>
<body onload="init()">

<div id="top-image">
    <div id="content" class="container center-block">
        <div class="jumbotron">
            <div class="container">
                <h1>搜索功能</h1>
                <p>从下面选一个搜索引擎吧</p>
                <form name="form" action="" method="get">
                    <label><input name="sel" type="radio" value="1"/>百度</label>
                    <label><input name="sel" type="radio" value="2"/>360</label>
                    <label><input name="sel" type="radio" value="3"/>哔哩哔哩</label>
                    <label><input name="sel" type="radio" value="4"/>必应</label>
                    <label><input name="sel" type="radio" value="5"/>谷歌</label>
                </form>
                <div class="input-group input-group-lg"><span class="input-group-addon" id="sizing-addon1"><span
                        class="glyphicon glyphicon-plus" aria-hidden="true"></span></span>
                    <input type="text" id="sth" class="form-control" placeholder="输入关键词"
                           aria-describedby="sizing-addon1">
                    <span class="input-group-btn">
          <button class="btn btn-default" type="button" onclick="search()">搜 索</button>
          </span></div>
            </div>
        </div>
    </div>
</div>


<div style="text-align:center;margin:50px 0; font:normal 14px/24px 'MicroSoft YaHei';">
    <p>@Copyright 2019 DANIAO</p>
    <p>主页：<a href="https://asd2323208.byethost7.com/" target="_blank">DANIAO</a></p>
</div>
</body>
</html>
